<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Employee</title>

<link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" type="text/css"  />   
<link rel="stylesheet" href="assets/css/main.css" type="text/css"  />   

</head>    
<body ng-app="empApp">

<div class="main-container container no-padd">
    <header>
        <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" ui-sref="/"><!--Logo--></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" role="navigation" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav pull-right">
                    <li ng-class="{active: isActive('/')}"><a ui-sref="home.grid">Home <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: isActive('/aboutus')}"><a ui-sref="aboutus">About Us</a></li>
                    <li ng-class="{active: isActive('/contactus')}"><a ui-sref="contactus">Contact Us</a></li>
                    <li><a ui-sref="/" ng-bind="username"></a></li>  
                  </ul>


                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            
           
            
        </nav>
   
    </header>
    <div class="container" ng-controller = "appCtrl" style="margin-top: 100px;">
        <div class="container" ui-view="main"></div>    
    </div>
    <footer></footer>
</div>    

<script src="../libs/jquery/dist/jquery.min.js"></script>       
<script src="../libs/angular/angular.min.js"></script>  
<script src="../libs/angular-ui-router/release/angular-ui-router.min.js"></script>  
<script src="../libs/angular-filter/dist/angular-filter.min.js"></script>  
<script src="../libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>      
<script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>    
<script src="app.js"></script>        
    
    
<script src="module/home/home.js"></script>
<script src="module/aboutus/aboutus.js"></script>    

</body>    
</html>
